<!-- Spotify Widget Container -->
<div id="spotify-widget" class="fixed bottom-0 left-0 ml-4 mb-4">
   <!-- Spotify Logo (Icon) -->
   <div id="spotify-icon" class="icon-wrapper">
      <img src="/assets/images/spotify.svg" alt="Spotify" class="spotify-logo">
   </div>

   <!-- Song Information Bubble -->
   <div id="spotify-bubble" class="hidden bubble-content">
      <p id="song-title">Loading song...</p>
      <p id="artist-name"></p>
      <a href="#" id="metrics-link">View Metrics</a>
      <p id="song-thoughts">Your thoughts on the song...</p>
   </div>
</div><!-- Include this wherever you want the dynamic menu -->
